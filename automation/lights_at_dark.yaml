###########################################
# lights_at_dark
#    Contains automations for turning on
#    lights based on sunset.
###########################################

#############
## Bedroom ##
#############
## Turn on bedroom window light at sunset
  - alias: Bedroom light on at sunset
    initial_state: 'on'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: -1.5
    condition:
      condition: and
      conditions:
        - condition: time
          before: '21:00:00'
        - condition: state
          entity_id: light.bed_headboard
          state: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.sovrum_fonstret

#################
## Living area ##
#################
## Turn on lights at sunset
  - alias: Window lights on at sunset
    initial_state: 'on'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: -1.5
    condition:
      condition: or
      conditions:
        - condition: time
          before: '22:00:00'
          weekday:
            - mon
            - tue
            - wed
            - thu
            - sun
        - condition: time
          before: '23:59:00'
          weekday:
            - fri
            - sat
    action:
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster
          brightness: 73
      - service: light.turn_on
        data:
          entity_id: light.koket_fonster

## Turn on lights in the morning
  - alias: Window lights on in the morning
    initial_state: 'on'
    trigger:
      - platform: time
        at: '05:00:00'
      - platform: time
        at: '06:00:00'
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sun.sun
          value_template: '{{ state.attributes.elevation }}'
          below: -1.5
        - condition: or
          conditions:
            - condition: time
              before: '05:01:00'
              weekday:
                - mon
                - tue
                - wed
                - thu
                - fri
            - condition: time
              after: '05:59:00'
              weekday:
                - sat
                - sun
    action:
      - service: light.turn_on
        data:
          entity_id: light.vardagsrum_fonster
          brightness: 73
      - service: light.turn_on
        data:
          entity_id: light.koket_fonster

## Turn off lights in the evening
  - alias: Window lights off in the evening
    initial_state: 'on'
    trigger:
      - platform: time
        at: '22:30:00'
      - platform: time
        at: '00:01:00'
    condition:
      condition: or
      conditions:
        - condition: time
          after: '22:29:30'
          before: '22:30:30'
          weekday:
            - mon
            - tue
            - wed
            - thu
            - sun
        - condition: time
          after: '00:00:30'
          before: '00:01:30'
          weekday:
            - sat
            - sun
    action:
      - service: light.turn_off
        entity_id: light.vardagsrum_fonster, light.koket_fonster

